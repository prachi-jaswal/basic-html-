<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists </title>
</head>
<body>
    <!--Ordered list-->
    <ol type="i">
        <li>Java</li>
        <li>C</li>
        <li>C++</li>
        <li>Html</li>
        <li>Css</li>
    </ol>
    <ol type="A">
        <li>Java</li>
        <li>C</li>
        <li>C++</li>
        <li>Html</li>
        <li>Css</li>
    </ol>
    <hr>
    <!--Unordered list-->
    <ul type="square" >
        <li>Apple</li>
        <li>Grapes</li>
        <li>Mango</li>
    </ul>
    <ul type="circle" >
        <li>Apple</li>
        <li>Grapes</li>
        <li>Mango</li>
    </ul>
    <hr>
    <!--Description List-->
    <dl> <!--its defines defination list-->
        <dt>HTML</dt>  <!--it defines description term-->
        <dd>Hyper Text Markup Language </dd>  <!--its defines data defination -->
    </dl>
</body>
</html>
