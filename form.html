<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Create</title>
</head>
<body>
    <form action="#" autocomplete="off">
        <lable for="name">Name</lable>
        <input type="text" id="name" placeholder="Enter your name " required autofocus autocomplete="off"/>
        <br> <br>
        <lable for="email">Email</lable>
        <input type="text" id="email" placeholder="Enter your email" required autofocus autocomplete="off"/>
        <br> <br>
        <lable for="Password">Password</lable>
        <input type="text" id="Password" placeholder="Enter your password" required autofocus autocomplete="off"/>
        <br> <br>
         <lable for="Phone no.">Phone no.</lable>
        <input type="text" id="Phone no." placeholder="Enter your number" maxlength="10" minlength="0" required/>
        <br> <br>
        <label for="Gender"> Gender</label>   
        <br> <br>

        <label for="Male"> Male</label>
        <input type="radio" name="Gender">
        <label for ="female">Female </label>
        <input type="radio" name="Gender">
        <br> <br>
       <label for="subject">Subject </label>
       <br> <br>
       <label for="java">Java </label> 
       <input type="checkbox" name="java" disabled checked ><br>
       <label for="C++">C++</label>
       <input type="checkbox" name="C++"> <br>
       <label for="C++">C</label>
       <input type="checkbox" name="C"> <br><br>

        <input type="date">
        <br> <br>
        <input type="week">
        <br> <br>
        <input type="time">
        <br> <br>
        <input type="month">
        <br> <br>
        <input type="number">
        <br> <br>
        <input type="range">
        <br> <br>
        <input type="color">
        <br><br>
         <input type="submit">
        <button>Reset </button>
        <!--It is the attrribute of button tag -->
        <button type="button" accesskey="s">Save</button>
        <hr>
        </form>
</body>
</html>
